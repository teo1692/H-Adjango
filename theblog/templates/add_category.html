{% extends 'base.html' %}
{% block title %}Create a New Blog Category{% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Add Category...</h1>
    <br/><br/>

    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

        </div>
{% else %}

You're not allowed here! (And you know it...)
{% endif %}

{% endblock %}
